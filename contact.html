</head>

                <li><a href="sitereport.html">Site Report</a></li>
                <li><a href="videoDemo.html">Video Demo</a></li>
            </ul>
        </nav>
    </header>

    <main class="container-main-2">
        <div class="contact-container">
            <h1>Get in Touch</h1>
            <p class="description">Let's connect with me and have some discussion !!</p>

            <div class="contact-about">
                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div class="info-content">
                            <h3>Email</h3>
                            <p>nirazanmandal60@gmail.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <div class="info-content">
                            <h3>Phone</h3>
                            <p>+44 757045932</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-location-dot"></i>
                        <div class="info-content">
                            <h3>Location</h3>
                            <p>NN1 4LR Stimpson avenue, Northampton, UK</p>
                        </div>
                    </div>
                </div>

                <form class="contact-form" action="#" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="your.email@gmail.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="How can I help you?" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>
